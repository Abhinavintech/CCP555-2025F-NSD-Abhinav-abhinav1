name: fragments-ui Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Labs/fragments-ui/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract UI version
        id: vars
        run: |
          echo "UI_VERSION=$(jq -r .version Labs/fragments-ui/package.json)" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (fragments-ui)
        uses: docker/build-push-action@v5
        env:
          UI_VERSION: ${{ env.UI_VERSION }}
          SHORT_SHA: ${{ env.SHORT_SHA }}
        with:
          context: Labs/fragments-ui
          file: Labs/fragments-ui/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            abhinavintech/fragments-ui:latest
            abhinavintech/fragments-ui:${{ env.UI_VERSION }}
            abhinavintech/fragments-ui:sha-${{ env.SHORT_SHA }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ env.UI_VERSION }}
          cache-from: type=registry,ref=abhinavintech/fragments-ui:cache
          cache-to: type=inline

      - name: Display pushed tags
        run: |
          echo "Published tags: latest, ${UI_VERSION}, sha-${SHORT_SHA}" 

      - name: Summary
        run: |
          echo "### fragments-ui image published" >> $GITHUB_STEP_SUMMARY
          echo "Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- latest" >> $GITHUB_STEP_SUMMARY
          echo "- ${UI_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- sha-${SHORT_SHA}" >> $GITHUB_STEP_SUMMARY